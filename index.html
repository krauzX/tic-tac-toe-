<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Remove Font Awesome dependency completely -->
  </head>

  <body>
    <div id="container">
      <!-- Starting Page -->
      <div id="startingPage">
        <h2>Tic Tac Toe</h2>
        <div id="line"></div>
        <h4>Select Which You Want To Be?</h4>
        <div id="button">
          <button id="playerX" class="choose">Player ( X )</button>
          <button id="playerO" class="choose">Player ( O )</button>
        </div>
        <div id="gameMode">
          <h4>Game Mode:</h4>
          <select id="modeSelect">
            <option value="pvp">Player vs Player</option>
            <option value="ai">Player vs AI</option>
          </select>
          <div id="aiDifficulty">
            <h4>AI Difficulty:</h4>
            <select id="difficultySelect">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Unbeatable</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Main Page -->
      <div id="mainPage">
        <div id="headerBtns">
          <button id="X_Turn">X Turn</button>
          <button id="O_Turn">O Turn</button>
          <div id="showChange"></div>
        </div>
        <div id="gameBoard">
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
          <div class="boxes"></div>
        </div>
      </div>
      <!-- Winner Page -->
      <div id="winner">
        <h2 id="winnerName">Player X Win The Game!</h2>
        <div id="button">
          <button id="quit">Play Again</button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
